<div class="container bg-light border border-warning">
    <div class="row">
        <div class="col-12">
            <h2>Products Management</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Product Form Applications</h2>
            <form name="myData">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">S No</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="sno" #sno>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="prodname" #prodname>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPrice1" class="form-label">Product Price</label>
                    <input type="text" class="form-control" id="exampleInputPrice1" name="prodprice" #prodprice>
                  </div>
                <button type="submit" class="btn btn-primary" (click)="addData(sno.value,prodname.value,prodprice.value)">{{isEdit? 'Update Product':'Add Product'}}</button>
                
            </form>
            <button type="submit" class="btn btn-success" (click)="fetchData()">Fetch Product</button>
            <button type="submit" class="btn btn-warning" (click)="saveData()">Save Product</button>
        </div>
        <div class="col-md-6">
            <h2>{{productTitle | async}}</h2>
            <h3>{{time |async}}</h3>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit </th>
                    <th scope="col">Delete </th>
                  </tr>
                </thead>
                <tbody *ngIf="!isLoader">
                  <tr *ngFor="let product of productDetails;let i = index">
                    <th scope="row">{{product.sno}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td><button type="button" (click)="onEditItem(i)">Edit item</button></td>
                    <td><button type="button" (click)="onDeleteItem(i)">delete item</button></td>
                  </tr>
                </tbody>
              </table>
              <div class="text-center" *ngIf="isLoader">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div> &nbsp;Fetching data...</div>
        </div>
    </div>
</div>
